<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

const cities = [];

fetch(endpoint)
  .then(response => response.json())
  .then(data => cities.push(...data));

function searchCities(searchTerm, cities) {
  return cities.filter(item => {
    let regex = new RegExp(searchTerm, 'gi');
    return item.city.match(regex);
  });
}

function showSuggestions() {
  const suggestions = document.querySelector('.suggestions');
  const matches = searchCities(this.value, cities);
  const matchesHTML = matches.map(match =>
    `<li>${match.city}, ${match.state} <span class="population">${parseFloat(match.population).toLocaleString()}</li>`
  );

  suggestions.innerHTML = matchesHTML.join("\n");
}

const input = document.querySelector('input');

input.addEventListener("input", showSuggestions);

</script>
  </body>
</html>
